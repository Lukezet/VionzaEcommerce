<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>VionzaShoes</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./viobrown1.png" alt="logo" 
            class="logo">
            <form action="/" class="form">
                <label for="Email" class="label">Email adress</label>
                <input type="email"
                id="Email"
                placeholder="camilasoho@example.com"
                class="input input-email">

                <label for="new-password" class="label">Password</label>
                <input type="password"
                id="new-password"
                placeholder="********"
                class="input input-password">

                <input type="button" value="Login" id="btnLogin" class="primary-button login-button">
                <a href="/">Forgot my password</a>
                <button class="secondary-button signup-button">Sign up</button>
            </form>

        </div>
</body>
</html>

<script src="index.js"></script>
